===== qtail.js 配置文件 =====
== 该文件必须放在项目/服务器根目录,除非你修改了 qtail.loader.js

== 格式:
== 路径; 模块名; 版本; 测试参数

== 例子:
js/qtail.js; qtail.js; v1.6.1; qtail
https://cdn.jsdelivr.net/gh/XiaozhiSans/qtail@1.6.1/js/qtail.js; qtail.js; v1.6.1; qtail
qtail/qtail.html.js; qtail-html-module; v1.0.0; qtailHtml; 

== 这是一段注释,没有多段注释还请注意

qtail.js; qtail; v1.6.1; qtail == 无效注释
qtail.js; == qtail; v1.6.1; qtail 无效注释
== qtail.js; qtail; v1.6.1; qtail 有效注释
qtail.js; qtail; v1.6.1; qtail; == 有效注释
